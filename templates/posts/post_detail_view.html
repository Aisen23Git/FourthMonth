{% extends 'main.page.html' %}
{% load static %}
<body>
{%block content%}
<div class="card" style="width: 18rem; margin-top: 20px">
    {%if post.image%}
  <img src="{{post.image.url}}" class="" alt="...">
    {%else%}
    <img src="{% static 'default_image.jpg' %}">
    {%endif%}
  <div class="card-body">
    <p class="card-text">{{post.content}}</p>
  </div>
  <h3>Комментарии</h3>
  {%for i in post.comments.all%}
    <p style="margin-top: 10px; margin-left: 10px; color: #0065; font-weight: bold; font-size: 13px; background-color: lightcoral"> {{i.text}}</p>
  {%endfor%}
</div>
{%endblock%}
</body>
