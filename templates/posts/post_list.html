{% extends 'main.page.html' %}
{%load static%}
<header>

</header>

<body>

{% block content %}
    <form method ="get" action="/posts/" style = "margin: 20px">
        {{ search_form.as_p }}
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

{% for post in posts%}

<div class="card" style="width: 18rem;">
    <a style="margin-top: 10px; margin-bottom: 5px" class = "btn btn-primary" href="{{post.id}}">Перейти в пост</a>
    {%if profile.logo%}
  <img src="{{post.image.url}}" class="" alt="...">
    {%else%}
    <img src="{% static 'default_image.jpg' %}" class="card-img-top" alt="...">
    {%endif%}
  <div class="card-body">
      <p class = "card-text">Title: {{post.title}}</p>
    <p class="card-text">{{post.content}}</p>
  </div>
</div>

{% endfor %}

<div style = "display: flex; justify-content: center; margin-top: 40px; margin-bottom: 40px">
    {% for i in max_pages %}
    <a href="/posts/?page={{i}}" class = "btn btn-primary">{{i}}</a>
    {%endfor%}
</div>

{% endblock %}

</body>

<footer>
    <p>Footer</p>
</footer>
